<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="group">
                <img src="images/github.jpg" alt="Github cats">
                <h1>Display our blocks!</h1>
                <img class="catandninja" src="images/catandninja.png" alt="Github cat and ninja">
            </div>
            
        </header>
        <div class="grid">
            <div class="row">
                <div class="blue square">
                    <img src="images/dojocat.jpg" alt="dojo cat">
                </div>
                <div class="pink square">
                    <img src="images/heisencat.png" alt="Heisen cat">
                </div>
                <div class="blue square">
                    <img src="images/linkcat.png" alt="Link cat">
                </div>
                <div class="pink square">
                    <img src="images/ironcat.png" alt="Ironman cat">
                </div>
                <div class="blue square">
                    <img src="images/defunktocat.png" alt="defunktocat cat">
                </div>
            </div>
            <div class="row">
                <div class="blue square">
                    <img src="images/coder2.jpg" alt="coder2 cat">
                </div>
                <div class="pink square">
                    <img src="images/riddlocat.png" alt="riddler cat">
                </div>
                <div class="blue square">
                    <img src="images/chellocat.jpg" alt="chello cat">
                </div>
                <div class="pink square">
                    <img src="images/stormtroopocat.png" alt="stormtrooper cat">
                </div>
                <div class="blue square">
                    <img src="images/visionary.jpg" alt="visionary cat">
                </div>
            </div>
            <div class="row">
                <div class="blue square">
                    <img src="images/cherry.jpg" alt="cherry cat">
                </div>
                <div class="pink square">
                    <img src="images/oktobercat.png" alt="oktober cat">
                </div>
                <div class="blue square">
                    <img src="images/mario.png" alt="mario cat">
                </div>
                <div class="pink square">
                    <img src="images/cooler.png" alt="cooler cat">
                </div>
                <div class="blue square">
                    <img src="images/jean-luc-picat.jpg" alt="star trek cat">
                </div>
            </div>
            <div class="row">
                <div class="blue square">
                    <img src="images/aidorucat.png" alt="aidoru cat">
                </div>
                <div class="pink square">
                    <img src="images/domo-cat.png" alt="domo cat">
                </div>
                <div class="blue square">
                    <img src="images/kantana.jpg" alt="kantana cat">
                </div>
                <div class="pink square">
                    <img src="images/daftpunk.gif" alt="daftpunk cat">
                </div>
                <div class="blue square">
                    <img src="images/codercat.jpg" alt="coder cat">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
